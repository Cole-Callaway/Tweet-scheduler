<!DOCTYPE html>
<html>

<head>
    <title>Tweet Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="container">

        <h1>Welcome to Tweet Scheduler</h1>
        <h3>You have {{ n_open_tweets }} tweets scheduled</h3>

        <div id="form-container">
            <div id="form-wrapper">
                <form id="form" action="/tweet" method="post">
                    <div class="flex: 6">
                        <input id="title" class="form-control" type="text" name="message" placeholder="Add Message">
                        <input id="title" class="form-control" type="text" name="time" placeholder="Add time (YYYY-MM-DD hh:mm:ss)">
                        <input id="title" class="form-control" type="password" name="pw" placeholder="Enter Password">
                        <input id="submit" class="btn" type="submit" name="message" value="Add Tweet">
                    </div>

                </form>
            </div>
        </div>

        <div id="task-container">
            <ul>
                {% for tweet in tweets %}
                    <li>
                        {% if tweet.done %} <strike> {% endif %}
                        {{tweet.time}}: {{tweet.message}}
                        {% if tweet.done %} </strike> {% endif %}
                        <a id="delete" href="/delete/{{ tweet.row_idx }}">Delete</a>
                    </li>
                {% endfor %}
                
            </ul>
        </div>
</body>

</html>
